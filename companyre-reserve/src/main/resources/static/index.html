<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>公司预约页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        select {
            width: 49%;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>公司预约</h2>
    <form id="reservationForm">
        <label for="reserveName">姓名</label>
        <input type="text" id="reserveName" name="reserveName" required>

        <label for="reserveReason">事由</label>
        <input type="text" id="reserveReason" name="reserveReason" required>

        <label for="reserveDate">日期</label>
        <input type="date" id="reserveDate" name="reserveDate" required>

        <label for="reserveTime">时间</label>
        <select id="reserveTime" name="reserveTime" required>
            <option value="" disabled selected>请选择时间</option>
            <!-- 使用 JavaScript 动态生成时间选项 -->
        </select>

        <label for="reserveEmail">您的邮箱</label>
        <input type="text" id="reserveEmail" name="reserveEmail" required>

        <button type="submit">预约确定</button>
    </form>
</div>
<div id="messageDiv"></div>

<script>
    // ...

    // Function to calculate the earliest and latest reserveDate options
    function calculateDateRange() {
        const now = new Date();
        const hours = now.getHours();

        // Calculate the minimum date
        const minDate = new Date(now);
        if (hours >= 12) {
            minDate.setDate(minDate.getDate() + 2); // If it's after 12 PM, minimum date is the day after tomorrow
        } else {
            minDate.setDate(minDate.getDate() + 1); // If it's before 12 PM, minimum date is tomorrow
        }

        // Calculate the maximum date (2 months from now)
        const maxDate = new Date(now);
        maxDate.setMonth(maxDate.getMonth() + 2);

        return { minDate, maxDate };
    }

    // Function to update the reserveDate options based on the calculated date range
    function updateDateOptions() {
        const dateSelect = document.getElementById("reserveDate");
        dateSelect.innerHTML = ""; // Clear existing options

        const { minDate, maxDate } = calculateDateRange();

        const options = [];
        const currentDate = new Date(minDate);

        while (currentDate <= maxDate) {
            const dateString = currentDate.toISOString().split("T")[0];
            const option = document.createElement("option");
            option.value = dateString;
            option.textContent = dateString;
            options.push(option);

            currentDate.setDate(currentDate.getDate() + 1);
        }

        // Add the options to the select element
        options.forEach((option) => {
            dateSelect.appendChild(option);
        });
    }

    // Initial update of the reserveDate options
    updateDateOptions();

    // Event listener to update reserveDate options when reserveDate changes
    document.getElementById("reserveDate").addEventListener("change", updateDateOptions);

    const messageDiv = document.getElementById('messageDiv');
    const form = document.getElementById('reservationForm');
    form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const data = {
            reserveName: document.getElementById('reserveName').value,
            reserveReason: document.getElementById('reserveReason').value,
            reserveDate: document.getElementById('reserveDate').value,
            reserveTime: document.getElementById('reserveTime').value,
            reserveEmail: document.getElementById('reserveEmail').value
        };

        try {
            const response = await fetch('/reserve', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const resultDiv = document.createElement('div'); // 创建一个 <div> 元素
            resultDiv.style.textAlign = 'center';
            resultDiv.style.padding = '10px'; // 设置样式，可根据需要调整
            resultDiv.style.border = '1px solid #ccc';
            resultDiv.style.marginTop = '10px';
            resultDiv.style.fontWeight = 'bold';
            resultDiv.style.fontSize = '24px';

            if (response.ok) {
                resultDiv.textContent = "您的预约已提交，请在您的邮箱中确认日程";
                resultDiv.style.color = 'green';

                // Hide the form upon successful submission
                form.style.display = 'none';
            } else {
                resultDiv.textContent = "您的提交未成功，请重试";
                resultDiv.style.color = 'red';
            }

            // Clear the form fields
            document.getElementById('reserveName').value = '';
            document.getElementById('reserveReason').value = '';
            document.getElementById('reserveDate').value = '';
            document.getElementById('reserveTime').value = '';
            document.getElementById('reserveEmail').value = '';

            // Append the resultDiv to the messageDiv
            messageDiv.innerHTML = ''; // 清空消息区域
            messageDiv.appendChild(resultDiv);

        } catch (error) {
            console.error("发生错误，请重试", error);
        }
    });
</script>
</body>
</html>
